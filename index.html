<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="centertext"> Random Joke Generator 😁😆😂</h1>
    <div class="main-container">
        <div class="joke-container">
            <button class="randomJokeButton"> Random Joke</button>
        </div>
        <h2 class="displayJoke centertext">
            <p class="startJoke"></p>
            <br>
            <div class="joke-container">
                <button class="endJokeButton"> Show Answer </button>
            </div>
            <br>
            <p class="endJoke"></p>
        </h2>
    </div>
</body>
</html>
